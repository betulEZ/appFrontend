<form [formGroup]="appForm"  (ngSubmit)="onSubmit()" >
<div class="card-wrapper border border-primary shadow-0 mb-03 formGroup"

  style="
    width:800px; 
    margin: auto;
    ">
   <mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
    </div>
    <mat-card-title>userName</mat-card-title>
    <mat-card-subtitle>
       <mat-form-field class="field1" appearance="outline"  >
          <mat-label>Title</mat-label>
          <input matInput placeholder="Title" formControlName="title" [(ngModel)]="post.title">
        
        </mat-form-field>
    
    
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="field2" appearance="outline"  >
        <mat-label>Text</mat-label>
        <input matInput placeholder="Text" formControlName="text" [(ngModel)]="post.text">
        <button mat-raised-button  color="accent" style="position: absolute;top: 9px; height: 40px; ; right: 10px; width: 120px!important ;"
        [disabled]="(!post.title  || !post.text)"  >Post</button>
      </mat-form-field>
  </mat-card-content>
 
</mat-card>
</div>
</form>
<br>
